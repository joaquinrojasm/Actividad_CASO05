<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción de Diabetes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4 text-primary">Predicción de Riesgo de Diabetes</h2>
      <p class="text-center text-muted">Ingresa los datos del paciente para estimar la probabilidad de padecer diabetes.</p>

      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Embarazos:</label>
            <input type="number" name="embarazos" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Glucosa:</label>
            <input type="number" name="glucosa" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Presión arterial:</label>
            <input type="number" name="presion" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Grosor de piel:</label>
            <input type="number" name="piel" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Insulina:</label>
            <input type="number" name="insulina" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>IMC (Índice de masa corporal):</label>
            <input type="number" step="any" name="imc" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Historial de diabetes familiar:</label>
            <input type="number" step="any" name="historial" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Edad:</label>
            <input type="number" name="edad" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Predecir riesgo</button>
      </form>
    </div>
  </div>
</body>
</html>
