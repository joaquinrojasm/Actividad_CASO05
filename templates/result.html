<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado de Predicción</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .progress {
      height: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <div class="card shadow p-4">
      <h3 class="mb-3">Resultado del Análisis</h3>
      <h4 class="text-{{ color }}">{{ resultado }}</h4>
      <p class="mt-3">Probabilidad estimada: <strong>{{ probabilidad }}%</strong></p>

      <div class="progress mt-3">
        <div 
          class="progress-bar bg-{{ color }}" 
          role="progressbar" 
          style="width: {{ probabilidad }}%;"
          aria-valuenow="{{ probabilidad }}" 
          aria-valuemin="0" 
          aria-valuemax="100">
          {{ probabilidad }}%
        </div>
      </div>

      <a href="/" class="btn btn-secondary mt-4">Volver</a>
    </div>
  </div>
</body>
</html>
